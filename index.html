<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Ups Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function openPopup() {
            window.open("https://example.com", "popupWindow", "width=600,height=400");
        }

        function alertUser() {
            alert("To see the pop-up, please allow pop-ups in your browser settings.");
        }
    </script>
</head>
<body>
    <h1>Welcome to the Pop-Up Demo!</h1>
    <p>Click the button below to open a pop-up window.</p>
    <button onclick="alertUser(); openPopup();">Open Pop-Up</button>
</body>
</html>
